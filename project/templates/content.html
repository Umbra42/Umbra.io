<div class="tabnav">
    <div class="tabs">
        <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="blender-tab" data-bs-toggle="tab" href="#blender" role="tab" aria-controls="blender" aria-selected="true">Blender</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="code-tab" data-bs-toggle="tab" href="#code" role="tab" aria-controls="code" aria-selected="false">Code</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="engineering-tab" data-bs-toggle="tab" href="#engineering" role="tab" aria-controls="engineering" aria-selected="false">Engineering</a>
            </li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="blender" role="tabpanel" aria-labelledby="blender-tab">
                {% block Blender %}
                ...Blender content...
                <script> "/static/js/blender.js" </script>
                {% endblock %}
            </div>
            <div class="tab-pane fade" id="code" role="tabpanel" aria-labelledby="code-tab">
                {% block Code %}
                ...Code content...
                {% endblock %}
            </div>
            <div class="tab-pane fade" id="engineering" role="tabpanel" aria-labelledby="engineering-tab">
                {% block Engineering %}
                ...Engineering content
                {% endblock %}
            </div>
        </div>
    </div>
</div>
