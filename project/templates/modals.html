<!-- Upload Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">upload file(s)</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>The contents uploaded will be displayed on both the admin site and the guest site</p>
                    <div class="progress-info">
                        <div class="current-task">
                            <span id="currentTask">Current Task: N/A</span>
                            <div class="dial"></div> <!-- Rotating dial animation -->
                        </div>
                        <div class="overall-progress">
                            <label>Overall Progress:</label>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 0%;" id="overallProgress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                            </div>
                        </div>
                        <div class="file-progress">
                            <label>File Progress:</label>
                            <div id="fileProgressContainer">
                                <!-- File progress bars will be dynamically inserted here -->
                            </div>
                        </div>
                        <div class="blender-installation" id="blenderInstallationSection" style="display: none;">
                            <label>Blender Installation Progress:</label>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 0%;" id="blenderProgress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                            </div>
                        </div>
                    </div>
                    <form id="uploadForm"action="/upload" method="post" enctype="multipart/form-data">
                        <input type="file" name="files" id="fileInput"multiple />
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="uploadBtn" type="button" value="upload" class="btn btn-primary">Upload</button>
                </div>
            </div>
        </div>
    </div>
</div>
